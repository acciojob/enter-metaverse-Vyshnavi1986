<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaverse Button</title>
</head>
<body>

  <p id="message">Enter the Metaverse</p>
  <button id="enterBtn">Click to Enter</button>

  <script>
    // Get references to the paragraph and the button
    const messageParagraph = document.getElementById('message');
    const enterBtn = document.getElementById('enterBtn');

    // Function to handle button click event
    function updateButtonStatus() {
      // Change the text content of the paragraph
      messageParagraph.textContent = "Entered Metaverse";
		enterBtn.status="Entered Metaverse"
    }

    // Attach the updateButtonStatus function to the button's click event
    enterBtn.addEventListener('click', updateButtonStatus);
  </script>

</body>
</html>
