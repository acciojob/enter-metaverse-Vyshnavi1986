<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaverse Button</title>
</head>
<body>

  <p id="message">Enter the Metaverse</p>
  <button id="updateButton">Click to Enter</button>

  <script>
    // Get references to the paragraph and the button
    const messageParagraph = document.getElementById('message');
    const updateButton = document.getElementById('updateButton');

    // Function to handle button click event
    function handleClick() {
      // Change the text content of the paragraph
      messageParagraph.textContent = "Entered Metaverse";
    }

    // Attach the handleClick function to the button's click event
    updateButton.addEventListener('click', handleClick);
  </script>

</body>
</html>
